syntax = "proto3";

package pb;

message NodeInfo {
    // contains hostname
    string host = 1;
    // the unique id of a node
    int32 nodeId = 2;
    // the port on which the raft library operates
    int32 raftPort = 3;
    // the port on which the grpc consensus protocol operates
    int32 valueServerPort = 4;
    // the port on which the grid protocol operates
    int32 gridPort = 5;
}

// these are the only two raft operations possible
enum RaftOps {
    Set = 0;
    Delete = 1;
}

// the raft api enforces string as key and value type
message RaftCommand {
    RaftOps cmd = 1;
    string key = 2;
    bytes value = 3;
}

// I decided to cheap this out and make all of this a proto
message RaftSnapshot {
    map<string, bytes> snap = 1;
}

// This service definition fulfills two different purposes:
// 1. It provides the ability for every node to join the raft cluster.
//    It does that by providing the joinRaftCluster RPC.
// 2. It provides the ability to access consensus values even though you're not part of the cluster.
service RaftCluster {
    // A new node is supposed to join this RPC to join the raft cluster if it wishes so.
    // Every node in the cluster exposes this API and calling it on peers that have been provided to you,
    // sounds like a good idea. The receiving node will try to forward the request to the actual raft leader.
    // The raft leader then adds the new node to the cluster (if appropriate) and sends back an ok.
    // The forward nature of this call is completely transparent to the caller.
    rpc joinRaftCluster(RaftJoinRequest) returns (RaftJoinResponse) {}
    rpc get(GetReq) returns (GetResp) {}
    rpc set(SetReq) returns (SetResp) {}
    rpc delete(DeleteReq) returns (DeleteResp) {}
}

message RaftJoinRequest {
    string host = 1;
    int32 port = 2;
    string id = 3;
}

message RaftJoinResponse {
    bool ok = 1;
    string error = 2;
}

message GetReq {
    string key = 1;
}

message GetResp {
    bytes value = 1;
}

message SetReq {
    string key = 1;
    bytes value = 2;
}

message SetResp {
    bool created = 1;
}

message DeleteReq {
    string key = 1;
}

message DeleteResp {
    bool deleted = 1;
}
